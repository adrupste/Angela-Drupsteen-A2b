<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Cupcake Details</title>
</head>
<body>
    <header>
        <div class="hero-logo">
            <img src="images/CCC-logo.svg" alt="The Clean Crumb Cupcakes Logo">
        </div>
        <nav>
            <button id="menu-toggle"><i class="fas fa-bars"></i></button>
            <ul id="menu">
                <li id="close-menu"><a href="#">X</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="#cart">Shopping Cart</a></li>
            </ul>
        </nav>
    </header>
        <section id="cupcake-header">
            <h1>Cupcake Details</h1>
        </section>
        <section id="product-details">
            <div id="product-image">
            </div>
            <div id="product">
                <div>
                    <form id="add-to-cart">
                        <label for="amount">Choose quantity:</label>
                        <br>
                        <select name="amount" class="amount">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="Half Dozen">Half Dozen</option>
                        <option value="Dozen">Dozen</option>
                        </select>
                        <br>
                        <button>Add To Cart</button>
                    </form>
                </div>
            </div>
        </section>

    <footer>
        <div class="footer-nav">
            <ol>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="#cart">Shopping Cart</a></li>
            </ol>
        </div>
        <div class="footer-address">
            <p>Clean Crumb Cupcakes <br> 2242 Main Street, Milton, ON <br> L5L 3A2 <br> 647-222-2424 <br> info@cleancrumbcupcakes.com</p>
        </div>

        <div class="footer-socials">
            <p>Follow us on Social Media!</p>
            <img src="images/facebook.svg" alt="facbook icon">
            <img src="images/instagram.svg" alt="instagram icon">
            <img src="images/twitter.svg" alt="twitter icon">
            <img src="images/youtube.svg" alt="youtube icon">
        </div>
    </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
<script src="./js/details.js"></script>

</html>
